        <script type="text/javascript" >
            function load() {

                text = "<table border='1'>"

                Object.keys(data).map(data1=>{
                    text += "<tr>";
                    if(data1 === '0'){
                        for(var i=0;i<data[data1].length;i++){
                         text += "<th>" + data[data1][i] + "</th>";
